<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/resources/static/styles/style.css">
    <title>Cadastrar Clientes</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="/src/resources/static/index.html">Home</a>
            <a class="cabecalho__menu__link" href="/src/resources/static/consulta.html">Consultar</a>
        </nav>
    </header>
    <main class="conteudo">
        <form class="conteudo__formulario" id="formulario__cadastro" action="">
            <p class="conteudo__formulario__titulo">Adicionar Cliente:</p>
            <label class="conteudo__formulario__label" for="nome">Nome:</label>
            <input class="conteudo__formulario__input" type="text" id="nome" name="nome"><br>
            <label class="conteudo__formulario__label" for="cpf">CPF:</label>
            <input class="conteudo__formulario__input" type="text" id="cpf" name="cpf"><br>
            <label class="conteudo__formulario__label" for="celular">Celular:</label>
            <input class="conteudo__formulario__input" type="text" id="celular" name="celular"><br>
            <label class="conteudo__formulario__label" for="email">Email:</label>
            <input class="conteudo__formulario__input" type="text" id="email" name="email"><br><br>
            
            <div class="conteudo__formulario__botao">
                <input id="botao__limpar" type="reset" value="Limpar">
                <input id="botao__salvar" type="submit" value="Salvar">
            </div>
        </form>
        <p id="mensagem"></p>
    </main>
    <footer></footer>
    <script src="/src/resources/static/scripts/cadastro.js"></script>
</body>
</html>
