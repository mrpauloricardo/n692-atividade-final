<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/resources/static/styles/style.css">
    <title>Cadastrar Clientes</title>
</head>
<body>
    <header>
        <nav>
            <a href="/src/resources/static/index.html">Home</a>
            <a href="/src/resources/static/consulta.html">Consultar</a>
        </nav>
    </header>
    <main>
        <form id="formulario__cadastro" action="">
            <p>Adicionar Cliente:</p>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br>
            <label for="celular">Celular:</label><br>
            <input type="text" id="celular" name="celular"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            
            <input type="reset" value="Limpar">
            <input type="submit" value="Salvar">
        </form>
        <p id="mensagem"></p>
    </main>
    <footer></footer>
    <script src="/src/resources/static/scripts/cadastro.js"></script>
</body>
</html>
